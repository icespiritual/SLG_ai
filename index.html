<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戰棋遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        .page.active {
            display: block;
        }

        /* 開始頁面樣式 */
        #startPage {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            font-size: 48px;
            font-weight: bold;
            padding: 30px 60px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ff5252, #ff7979);
        }

        /* 主選單頁面樣式 */
        #mainMenuPage {
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
        }

        .menu-buttons {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .menu-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .battle-button {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .battle-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        /* 戰鬥頁面樣式 */
        #battlePage {
            background: #2c3e50;
            position: relative;
            overflow: hidden;
        }

        .battle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
        }

        .battle-container.dragging {
            cursor: grabbing;
        }

        .battle-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000; /* 確保按鈕在最上層 */
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        /* 行動佇列顯示 */
        .action-queue {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 10px 5px;
            z-index: 1000;
        }

        .action-queue-title {
            color: white;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #fff;
            padding-bottom: 4px;
        }

        .queue-character {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 4px;
            border-radius: 5px;
            position: relative;
        }

        .queue-character.current {
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid gold;
        }

        .queue-character-icon {
            width: 32px;
            height: 32px;
            border: 1px solid #fff;
            border-radius: 3px;
            margin-right: 8px;
            overflow: hidden;
            position: relative;
        }

        .queue-character-sprite {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .queue-wait-time {
            color: white;
            font-size: 10px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        /* 角色行動菜單 */
        .action-menu {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            border-radius: 8px;
            padding: 8px;
            display: none;
            z-index: 1001;
            white-space: nowrap;
        }

        .action-button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border: 1px solid white;
            color: white;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.2s ease;
            min-width: 50px;
            text-align: center;
        }

        .action-button:hover {
            background: linear-gradient(45deg, #357abd, #2968a3);
            transform: translateY(-1px);
        }

        .action-button.cancel {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .action-button.cancel:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
        }
    </style>
</head>
<body>
    <!-- 開始頁面 -->
    <div id="startPage" class="page active">
        <button class="start-button" onclick="gameManager.switchPage('mainMenu')">START</button>
    </div>

    <!-- 主選單頁面 -->
    <div id="mainMenuPage" class="page">
        <div class="menu-buttons">
            <button class="menu-button" onclick="alert('功能開發中')"></button>
            <button class="menu-button" onclick="alert('功能開發中')"></button>
            <button class="menu-button" onclick="alert('功能開發中')"></button>
            <button class="menu-button" onclick="alert('功能開發中')"></button>
        </div>
        <button class="battle-button" onclick="gameManager.switchPage('battle')">Battle</button>
    </div>

    <!-- 戰鬥頁面 -->
    <div id="battlePage" class="page">
        <button class="back-button" onclick="gameManager.switchPage('mainMenu')">← 返回</button>
        
        <!-- 行動佇列顯示 -->
        <div id="actionQueue" class="action-queue">
            <div class="action-queue-title">行動順序</div>
            <div id="queueList"></div>
        </div>
        
        <div class="battle-container" id="battleContainer">
            <canvas id="battleCanvas" class="battle-grid"></canvas>
            <div id="actionMenu" class="action-menu"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
